<div class="cloud-config-index">
    <ul class="ul-alphabet">
        <li ng-repeat="lt in alphabet">
            <a href="#" ng-click="$event.preventDefault();getPlacesByLetter(lt)">
                [[ lt ]]
            </a>
        </li>
    </ul>

    <div class="row">

        <div class="col-sm-6">

            <a href="#" ng-click="$event.preventDefault();setPlaceToSearch(pl)" class="tag-button" ng-repeat="pl in places.first">
                [[ pl.name ]]
            </a>

        </div>

        <div class="col-sm-6">

            <a href="#" ng-click="$event.preventDefault();setPlaceToSearch(pl)" class="tag-button" ng-repeat="pl in places.second">
                [[ pl.name ]]
            </a>

        </div>

    </div>

    <!--<button class="search-index-bottom" ng-click="searchDelegate()">-->
        <!--Wyszukaj-->
    <!--</button>-->

</div>
