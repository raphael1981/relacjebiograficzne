<div class="row" ng-init="initData()">

    <div class="col-xs-12 col-sm-12 col-form-new-interviewee">

        <div class="raport loading-saving" ng-class="redsaving" ng-init="redsaving='hidden'">
            <img src="/images/loading.svg" class="img-responsive">
        </div>

        <div class="raport loading-saved" ng-class="redsaved" ng-init="redsaved='hidden'" ng-click="redsaved='hidden'">
            <h2 ng-click="rsaved='hidden'">Dane zostały zaktulizowane</h2>
        </div>



        <form class="form-horizontal" ng-submit="updateRedactor()">
            <fieldset>


                <legend>Edycja Redactora</legend>



                <div class="form-group" ng-class="classes.name">
                    <label class="col-md-2 control-label" for="name">Imię</label>
                    <div class="col-md-10">
                        <input
                                id="name"
                                name="name"
                                type="text"
                                placeholder="Imię"
                                class="form-control input-md"
                                ng-model="red.name"
                                ng-change="checkName()"
                        >
                    </div>
                </div>


                <div class="form-group" ng-class="classes.surname">
                    <label class="col-md-2 control-label" for="surname">Nazwisko</label>
                    <div class="col-md-10">
                        <input
                                id="surname"
                                name="surname"
                                type="text"
                                placeholder="Nazwisko"
                                class="form-control input-md"
                                ng-model="red.surname"
                                ng-change="checkSurname()"
                        >
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">Email</label>
                    <div class="col-md-10">
                        <input
                                id="email"
                                name="email"
                                type="text"
                                placeholder="Email"
                                class="form-control input-md"
                                ng-model="red.email"
                        >
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label" for="profession">Profesja</label>
                    <div class="col-md-10">
                        <select name="profession" id="profession" class="form-control"
                                ng-model="red.profession"
                                ng-options="option.name for option in professions track by option.id"
                                ></select>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label">Nagrania</label>
                    <div class="col-md-10">

                        <ui-select
                                multiple
                                ng-model="red.records"
                                theme="bootstrap"
                                ng-disabled="false"
                                sortable="true"
                                close-on-select="true"
                                style="width: 100%;"
                                title="Single property binding with async data"
                                ng-change="showSelectedClients()"
                        >
                            <ui-select-match
                                    placeholder="">
                                <span class="big-label">[[$item.title ]] / [[$item.source]] / [[$item.signature]]</span>
                            </ui-select-match>

                            <ui-select-choices
                                    repeat="record.id as record in records | propsFilter: {title: $select.search, source: $select.search, signature: $select.search}"
                            >

                                <h4 class="select-suggest-h4">[[record.title]] / [[record.source]] / [[record.signature]]</h4>

                            </ui-select-choices>
                        </ui-select>

                    </div>
                </div>




                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-12">
                        <button name="singlebutton" class="btn btn-primary btn-full-length btn-lg btn-save-interviewee">Aktualizuj Redactora</button>
                    </div>
                </div>

            </fieldset>
        </form>


    </div>

</div>
