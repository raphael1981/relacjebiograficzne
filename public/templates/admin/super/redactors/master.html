<div class="row" ng-init="initData()">
    <div class="col-xs-12 col-sm-12 col-md-3">
        <div show-search-criteria></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9">
        <div
                class="row"
                ng-repeat="el in elements"
        >

            <div class="col-xs-12 col-sm-12 col-md-4">

                <a href="#/edit/[[ el.id ]]">
                    <h4>[[ el.name ]] [[ el.surname ]]</h4>
                </a>

            </div>

            <div class="col-xs-12 col-sm-12 col-md-3">
                [[ el.email ]]
            </div>

            <div class="col-xs-12 col-sm-12 col-md-3">
                <div status-btn-in-list="[[ el.status ]]" redid="[[ el.id ]]"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2">
                <div delete-element id="[[ el.id ]]"></div>
            </div>

        </div>
    </div>
</div>

<div show-pagination></div>
