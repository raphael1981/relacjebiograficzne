<button
        class="btn btn-danger"
        ng-if="status==0"
        ng-click="changeRecordData('status',1, id, true)"
>
    <i class="fa fa-ban" aria-hidden="true"></i>
</button>

<button
        class="btn btn-success"
        ng-if="status==1"
        ng-click="changeRecordData('status',0, id, true)"
>
    <i class="fa fa-check" aria-hidden="true"></i>
</button>
