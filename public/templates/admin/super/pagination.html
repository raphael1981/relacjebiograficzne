<div class="row">
    <div class="col-xs-12 col-sm-12">
        <nav>
            <ul class="pagination" ng-if="minimalist">

                <li>
                    <a href="#/" ng-click="changeShowFirst()" ng-if="start!=0">
                        <span aria-hidden="true">Pierwsza</span>
                    </a>
                </li>

                <li>
                    <a href="#/" aria-label="Previous" ng-click="changePagePrev()" ng-if="start!=0">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li ng-repeat="f in first" ng-class="f.pclass">
                    <a href="#/" ng-click="changePage(f.start)">
                        [[ f.nr ]]
                                    <span class="sr-only">
                                        (current)
                                    </span>
                    </a>
                </li>


                <li>
                    <a href="#/" ng-click="goToHalf()">
                        ...
                                    <span class="sr-only">
                                        (current)
                                    </span>
                    </a>
                </li>


                <li ng-repeat="l in last" ng-class="l.pclass">
                    <a href="#/" ng-click="changePage(l.start)">
                        [[ l.nr ]]
                                    <span class="sr-only">
                                        (current)
                                    </span>
                    </a>
                </li>


                <li>
                    <a href="#/" aria-label="Next" ng-click="changePageNext()" ng-if="limit<=(count-start)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

                <li>
                    <a href="#" ng-click="changeShowLast()" ng-if="limit<=(count-start)">
                        <span aria-hidden="true">Ostatnia</span>
                    </a>
                </li>

            </ul>


            <ul class="pagination" ng-if="!minimalist">

                <li ng-repeat="p in pag" ng-class="p.pclass">
                    <a href="#/" ng-click="changePage(p.start)">
                        [[ p.nr ]]
                        <span class="sr-only">
                            (current)
                        </span>
                    </a>
                </li>

            </ul>


        </nav>
    </div>
</div>
