<div class="row" ng-init="initData()">
    <div class="col-xs-12 col-sm-12 col-md-3">
        <div show-search-criteria></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9" ng-if="statuslist">
        <div
                class="row"
                ng-repeat="el in elements"
        >

            <div class="col-xs-12 col-sm-12 col-md-3">
                [[ el.email ]]
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3">
                <h4><span class="label label-primary"><i class="fa fa-calendar" aria-hidden="true"></i>  [[ el.created_at | dateformat | date: 'dd.MM.yyyy H:m:s' ]]</span></h4>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-3">
                <div status-show-change="[[ el.status ]]" repeat-index="[[ $index ]]" cid="[[ el.id ]]" status-list="[[ statuslist | makeJson]]"></div>
            </div>

        </div>
    </div>
</div>

<div show-pagination></div>
