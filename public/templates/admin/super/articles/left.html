<form ng-submit="searchSubmit()">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <i class="fa fa-search" aria-hidden="true"></i>
        </span>
        <input
                type="text"
                class="form-control"
                placeholder="Wpisz frazę"
                aria-describedby="basic-addon1"
                ng-model="frase"
        >
    </div>
    <div class="checkbox" style="display: none">
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.title"> Tytuł
        </label>
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.intro"> Intro text
        </label>
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.content"> Pełna treść
        </label>
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="form-group">
        <label for="categoryID">Kategoria</label>
        <select
                name="category"
                id="categoryID"
                class="form-control"
                ng-options="option.name for option in categories track by option.id"
                ng-model="filter.category"
        >

        </select>
    </div>

    <button type="submit" class="btn btn-primary btn-full-length">Szukaj</button>
</form>
